{{
function escapeHTML (unsafe_str) {
    return unsafe_str
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/\"/g, '&quot;')
      .replace(/\'/g, '&#39;');
}
}}
<div id="p{{=it.id}}" data-sparent="{{=it.attrib()}}">
{{for (var i=0; i<it.items.length;i++) { var item = it.items[i]; }}
<div data-sid="{{=item.id}}"
     data-sorder="{{=item.order}}">
{{=escapeHTML(item.html())}}
</div>
{{ } }}
<script>
cLoad('p{{=it.id}}');
</script>
</div>
